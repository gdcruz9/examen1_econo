<ion-header>

  <ion-navbar>
    <ion-title>mensPub</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="cargar()"icon-right>
        <ion-icon name="download"></ion-icon>cargar mensajes</button>
        <ion-card ion-item *ngFor="let msgs of mglk; let i=index">
 
            <ion-card-header>
              Mensaje publico:
            </ion-card-header> 
          
            <ion-card-content>
                <ion-icon name="thumbs-up" (click)='like(i)'></ion-icon>
              <!-- Add card content here! -->
              {{ msgs }}
            </ion-card-content>
          
          </ion-card>
</ion-content>
