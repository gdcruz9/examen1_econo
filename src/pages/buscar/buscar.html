<ion-header>

  <ion-navbar>
    <ion-title>buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label ion-icon name='search'>A quien busca?:</ion-label>
    <ion-input type="text" value="" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <button ion-button (click)="buscar()">Publicar</button>

  <ion-card ion-item *ngFor="let persona of personas;let i = index">
 
    <ion-card-header>
      Resultado
    </ion-card-header> 
  
    <ion-card-content>
        <ion-icon name="magnet" (click)='show(i)'></ion-icon>
      <!-- Add card content here! -->
      {{ persona }}
    </ion-card-content>
  
  </ion-card>
  
</ion-content>
