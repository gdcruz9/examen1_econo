<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-item> 
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  </ion-list>
   
  <button ion-button (click)="entrar()" icon-right>
      <ion-icon name="log-in"></ion-icon>
      Entrar
    </button> 

      <p>Login con Google.</p>
      <button ion-button color="danger" (click)="login()" icon-right>
        <ion-icon name="logo-googleplus"></ion-icon>
        Login with Google
      </button>

  <h3>Aun no inscrito?</h3>
  <button ion-button round (click)="inscribir()">Inscribirse </button>
   
</ion-content>
